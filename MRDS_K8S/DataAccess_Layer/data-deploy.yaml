
# Bicicletas Data Service Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-bicicletas-service
  namespace: twcam
  labels:
    app: data-bicicletas-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-bicicletas-service
  template:
    metadata:
      labels:
        app: data-bicicletas-service
    spec:
      containers:
        - name: data-bicicletas
          image: rodasmarco/data-bicicletas-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: SERVER_PORT
              value: "8083"
            - name: APP_NAME
              value: "data-bicicletas-service"
            - name: SPRINGDOC_API_DOCS_PATH
              value: "/api/v1/data/bicicletas/api-spec"
            - name: SPRINGDOC_SWAGGER_UI_PATH
              value: "/api/v1/data/bicicletas/api-gui.html"

            # Desde el Secret
            - name: SPRING_R2DBC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: twcam-secrets
                  key: DB_USER
            - name: SPRING_R2DBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: twcam-secrets
                  key: DB_PASSWORD
           
            # URLs con hostname y puerto
            - name: SPRING_R2DBC_URL
              value: "r2dbc:mysql://mysql-bicicletas-headless.twcam.svc.cluster.local:3306/bicicletas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://mongo-bicicletas.twcam.svc.cluster.local:27017/bicicletas"

